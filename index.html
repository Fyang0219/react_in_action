<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React In Action</title>
  </head>
  <body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/g/react@15.3.1(react.js+react-dom.js)"></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    <div id="ourFirstApp"></div>

    <script type="text/babel">
    const container = document.getElementById('ourFirstApp');

    class Secret extends React.Component {
	constructor(props) {
		super(props);
		this.state = {
			name: 'top secret!'
		};
		this.onButtonClick = this.onButtonClick.bind(this); 
	}
		onButtonClick() {
			this.setState({
				name: 'Mark'
			});
		}

		render() {
			return (
				<div> 
					<h1> My name is {this.state.name}</h1>
					<button onClick={this.onButtonClick}>reveal the secret!</button>
				</div>

			)
		}

	}

	ReactDOM.render(
		<Secret/>,
		document.getElementById('ourFirstApp')

	)
      
    </script>
  </body>
</html>
